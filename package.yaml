name:                saeNew
version:             0.1

dependencies:
- base >= 4.7 && < 5
- yaml
- bytestring
- text
- unordered-containers
- process
- async
- vector
- regex-compat
- regex-pcre-builtin

executables:
  saeNew:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    # - -Werror
