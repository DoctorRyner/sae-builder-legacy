name:                sae
version:             0.1

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/githubuser/sae#readme>

dependencies:
- base >= 4.7 && < 5
- lens

library:
  source-dirs: src
  ghc-options:
    - -F -pgmF=record-dot-preprocessor

executables:
  sae2:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -F -pgmF=record-dot-preprocessor
    dependencies:
    - sae

tests:
  sae-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sae
    - hspec
